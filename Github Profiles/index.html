<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Github Profiles</title>
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search User Profile Here">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/women/11.jpg" alt="User Profile" class="avatar">
            </div>

            <div class="user-info">
                <h2>John Doe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid molestiae nostrum ea?</p>

                <ul>
                    <li>300<strong>Followers</strong></li>
                    <li>21<strong>Following</strong></li>
                    <li>37<strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repo1</a>
                    <a href="#" class="repo">Repo2</a>
                    <a href="#" class="repo">Repo3</a>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
